<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grab</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid d-flex">
      <div class="left d-flex justify-content-center align-items-center flex-column">
        <div class="left-image mb-5">
          <img src="assets/GRAB-LOGO.png" alt="">
        </div>
        <form action="" class="form mb-5">
          <div class="email mb-3 d-flex justify-content-center">
            <input type="email" class="form-control" name="email" id="email">
          </div>
          <div class="password mb-3 d-flex justify-content-center">
            <input type="password"  class="form-control" name="password" id="password">
          </div>
          <div class="buttons">
            <button type="submit" class="btn-style">
              Entrar
            </button>
          </div>
        </form>
        <div class="help mt-5">
          <p>Problemas para entrar?</p>
          <a href="#">Clique aqui</a>
        </div>
      </div>
      <div class="right d-flex justify-content-center align-items-center">
        <img class="img-fluid" src="assets/undraw_interview_rmcf 1.png" alt="">
      </div>
    </div>
</body>
</html>
